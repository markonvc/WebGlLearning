<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
</head>
<body>
  <h1>WebGl</h1>
  <div>
  <canvas id="canvas" width="1400" height="600"></canvas>
  <script id="vertexShader" type="vertexShader">
    #version 300 es
    in vec3 position;
    in vec4 color;
    in vec2 textureCoordinate;
    
    out vec4 fcolor;
    out vec2 ftextureCoordinate;

    uniform mat4 modelMatrix;
    uniform mat4 viewMatrix;
    uniform mat4 projectionMatrix;

    void main()
    {
    gl_Position =  projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1) ;
    fcolor = color;
    ftextureCoordinate = textureCoordinate;
    }
</script>

<script id="fragmentShader" type="fragmentShader">
    #version 300 es
    precision mediump float;
    in vec4 fcolor;
    in vec2 ftextureCoordinate;
    uniform sampler2D sampler0;
    uniform sampler2D sampler1;
    out vec4 finalColor;
    void main()
    {
       finalColor = mix(texture(sampler0, ftextureCoordinate),texture(sampler1, ftextureCoordinate),.9) *fcolor   ;
    }
</script>
</body>
</html>
